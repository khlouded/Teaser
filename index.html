<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>YSDN Teaser</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Lettery -->
    <script src="js/plugins/jquery.lettering.js"></script>
    <script src='js/main.js'></script>
</head>
<body>
    <!-- Each section would be defined by section and labeled using a multitude of classes. The parent class is section -->
    <nav>
        <div class="arrow">
        </div>
        <div class="module">
            <div class="textbox">
                <div class="close"></div>
                


                <div class="line"></div><!--Instead of HR, I'm gonna use a div so it's a bit easier to control  -->
                <a class="mail" href="mailto:contact@ysdn2020.com">contact@ysdn2020.com</a>
                <a class="social">Facebook</a>
                <a class="social">Twitter</a>
                <a class="social">Linkedin</a>
            </div>
        </div>

    </nav>
    <div class="section sec-one">
        <!-- This first textbox will include the tagline. Most items will be defined by a textbox tag as this project is more text based than anything. Since we have a class set on -->
        <div class="tagline tag-one">
            <h1>To the future</h1>
        </div>

        <div class="pattern pat-one">
            <!-- instead of section, gonna use "comp" cause i'm an AE guy-->
            <div class="comp com-top"><h1>2020</h1></div>
            <div class="comp com-bot"><h1>2020</h1></div>
        </div>
    </div>
</body>
</html>
